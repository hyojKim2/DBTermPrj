<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 현황</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .dashboard-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin: 20px 0;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        .dashboard-button:hover {
            background-color: #0056b3;
        }
        .detail-row {
            display: none;
            transition: all 0.3s ease;
        }
        .details-container {
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        .delete-button {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>예약 현황</h1>
    <table>
        <tr>
            <th>예약 날짜</th>
            <th>예약 시간</th>
            <th>예약자 이름</th>
            <th>예약자 전화번호</th>
            <th>인원수</th>
            <th>결제 금액(원)</th>
            <th>삭제</th>
        </tr>
        {% for booking in booking_list %}
        <tr class="booking-row" data-date="{{ booking[0] }}" data-time="{{ booking[1] }}">
            <td>{{ booking[0] }}</td>
            <td>{{ booking[1] }}:00</td>
            <td>{{ booking[2] }}</td>
            <td>{{ booking[3] }}</td>
            <td>{{ booking[4] }}</td>
            <td>{{ booking[5] }}</td>
            <td><button class="delete-button" data-date="{{ booking[0] }}" data-time="{{ booking[1] }}">삭제</button></td>
        </tr>
        <tr class="detail-row">
            <td colspan="7">
                <div class="details-container"></div>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/admin-dashboard" class="dashboard-button">대시보드로 돌아가기</a>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // 예약 상세 정보 열기
        document.querySelectorAll('.booking-row').forEach(row => {
            row.addEventListener('click', async function () {
                const detailRow = this.nextElementSibling;

                if (detailRow.style.display === 'table-row') {
                    // 슬라이드 닫기
                    detailRow.style.display = 'none';
                    detailRow.querySelector('.details-container').innerHTML = '';
                } else {
                    // 데이터 가져오기
                    const date = this.getAttribute('data-date');
                    const time = this.getAttribute('data-time');

                    try {
                        const response = await fetch('/get-details', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ date, time })
                        });

                        const data = await response.json();

                        if (response.ok) {
                            // 데이터 추가
                            const detailsHtml = data.details.map(
                                detail => `<p>메뉴: ${detail[0]}, 수량: ${detail[1]}</p>`
                            ).join('');
                            detailRow.querySelector('.details-container').innerHTML = detailsHtml;

                            // 슬라이드 열기
                            detailRow.style.display = 'table-row';
                        } else {
                            alert(`Error: ${data.error || 'Failed to fetch details'}`);
                        }
                    } catch (error) {
                        console.error('Error fetching details:', error);
                    }
                }
            });
        });

        // 예약 삭제 버튼 클릭 시
        document.querySelectorAll('.delete-button').forEach(button => {
            button.addEventListener('click', async function (event) {
                event.stopPropagation(); // 부모 row 클릭을 방지
                const date = this.getAttribute('data-date');
                const time = this.getAttribute('data-time');

                const confirmation = confirm(`정말 ${date} ${time} 예약을 삭제하시겠습니까?`);

                if (confirmation) {
                    try {
                        const response = await fetch('/delete-booking', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ date, time })
                        });

                        const data = await response.json();

                        if (response.ok) {
                            alert('예약이 삭제되었습니다.');
                            // 삭제된 예약은 페이지에서 제거
                            this.closest('.booking-row').remove();
                            this.closest('.detail-row').remove();
                        } else {
                            alert(`Error: ${data.error || 'Failed to delete booking'}`);
                        }
                    } catch (error) {
                        console.error('Error deleting booking:', error);
                    }
                }
            });
        });
    });
</script>

</body>
</html>
