<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .dashboard-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            width: 200px;
        }
        .dashboard-button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>관리자 대시보드</h1>
    <p>대시보드에서 아래 버튼들을 클릭하여 관리할 수 있습니다.</p>

    <!-- 버튼들 -->

        <a href="/admin-income" class="dashboard-button">수입 확인</a>
        <a href="/admin-booking" class="dashboard-button">예약 현황</a>
        <a href="/admin-menu" class="dashboard-button">메뉴 관리</a>
    </div>

   
</div>

</body>
</html>
