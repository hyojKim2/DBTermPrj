<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수입 확인</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .dashboard-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin: 20px 0;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        .dashboard-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>수입 확인</h1>
    <table>
        <thead>
            <tr>
                <th>날짜</th>
                <th>수입 금액(원)</th>
            </tr>
        </thead>
        <tbody>
            {% for income in income_data %}
            <tr>
                <td>{{ income[0] }}</td>
                <td>{{ income[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <form method="POST">
        <button type="submit">수입 갱신</button>
    </form>
    <a href="/admin-dashboard" class="dashboard-button">대시보드로 돌아가기</a>
</div>

</body>
</html>
